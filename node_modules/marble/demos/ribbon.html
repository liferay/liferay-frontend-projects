<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Ribbon</title>

	<link rel="stylesheet" href="../build/marble.css">

	<style type="text/css">
		.box {
			width: 300px;
			height: 300px;
			margin: 200px auto 0;
			border-radius: 4px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, .1);
			display: block;
			padding: 0;
			position: relative;
		}

		.box .ribbon-container {
			top: -5px;
			right: -4px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="ribbon-cotainer">
			<div class="ribbon ribbon-accent">New</div>
		</div>
	</div>
</body>
</html>
