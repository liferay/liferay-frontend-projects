<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">
    <script src="../../build/aui/aui.js"></script>
    <style>
	.gallery {
		margin: 30px;
	}
	.gallery .picture {
		border: 5px solid #222;
		margin: 3px;
	}
	.gallery a {
		outline: none;
	}
	</style>
</head>
<body class="yui3-skin-sam">
<h1>AlloyUI - Image viewer</h1>
<div id="gallery" class="gallery">
	<a href="assets/lfr-soccer-1.jpg" title="Doug, Meesa and Louis resting">
		<img class="picture" src="assets/lfr-soccer-1_tn.jpg" />
	</a>
	<a href="assets/lfr-soccer-2.jpg" title="Grand finale teams">
		<img class="picture" src="assets/lfr-soccer-2_tn.jpg" />
	</a>
	<a href="assets/lfr-soccer-3.jpg" title="Jen looking the landscape">
		<img class="picture" src="assets/lfr-soccer-3_tn.jpg" />
	</a>
	<a href="assets/lfr-soccer-4.jpg" title="The real champion winners, Brazilian team!">
		<img class="picture" src="assets/lfr-soccer-4_tn.jpg" />
	</a>
	<a href="assets/lfr-soccer-5.jpg" title="TestLongTitleNoBreakTestLongTitleNoBreakTestLongTitleNoBreakTestLongTitleNoBreakTestLongTitleNoBreak">
		<img class="picture" src="assets/lfr-soccer-5_tn.jpg" />
	</a>
	<a href="assets/lfr-soccer-6.jpg">
		<img class="picture" src="assets/lfr-soccer-6_tn.jpg" />
	</a>
	<a href="assets/lfr-soccer-7.jpg">
		<img class="picture" src="assets/lfr-soccer-7_tn.jpg" />
	</a>
</div>
<script>

YUI({ filter: 'raw' }).use('aui-image-viewer', function(Y) {
	new Y.ImageViewer({
		links: '#gallery a',
		caption: 'Liferay Champion Soccer',
		captionFromTitle: true,
		preloadAllImages: true
	}).render();
});

</script>
</body>
</html>
