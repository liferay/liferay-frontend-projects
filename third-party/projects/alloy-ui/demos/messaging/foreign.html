<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="../../build/aui/aui.js"></script>
</head>
<body>
    <h1>AlloyUI - Foreign</h1>
    <h2></h2>
    <script>
    YUI({ filter:'raw' }).use('aui-messaging', 'aui-node', function(Y) {

        Y.receiveMessage(function(message) {
            Y.one('h2').html(message.data);
        },
        'http://localhost', 1);

    });
    </script>
</body>
</html>
