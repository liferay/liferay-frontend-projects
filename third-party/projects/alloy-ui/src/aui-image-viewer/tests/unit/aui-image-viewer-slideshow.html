<!DOCTYPE html>
<html>
<head>
    <title>aui-image-viewer-slideshow</title>

    <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

    <script src="../../../../build/aui/aui.js"></script>
    <script src="js/aui-image-viewer-slideshow-tests.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
    <div id="logger"></div>
    <div id="container"></div>

    <script>
        YUI({
            coverage: ['aui-image-viewer-slideshow'],
            filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
        }).use('test-console', 'test', 'aui-image-viewer-slideshow-tests', function(Y) {

            (new Y.Test.Console()).render('#logger');

            Y.Test.Runner.setName('aui-image-viewer-slideshow');
            Y.Test.Runner.run();
        });
    </script>
</body>
</html>
