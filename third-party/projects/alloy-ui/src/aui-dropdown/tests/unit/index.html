<!doctype html>
<html>
<head>
    <title>aui-dropdown</title>

    <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

    <script src="../../../../build/aui/aui.js"></script>
    <script src="js/tests.js"></script>
    <meta charset="utf-8" />
    <style>
        .yui3-console-bd {
            height: 400px !important;
        }
    </style>
</head>
<body class="yui3-skin-sam">
	<h1>AlloyUI - Dropdown</h1>

    <div id="dropdownContainer">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
            <div class="dropdown-menu" role="menu">
                Dropdown content
            </div>
        </li>
    </div>

    <button id="outsideTrigger">Outside Trigger</button>
<script>
YUI({
    coverage: ['aui-dropdown'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'aui-dropdown-tests', function(Y) {

    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('aui-dropdown');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
