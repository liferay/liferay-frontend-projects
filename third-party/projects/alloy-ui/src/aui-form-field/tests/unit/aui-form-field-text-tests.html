<!doctype html>
<html>
<head>
    <title>AUI Form Field Text Unit tests</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

    <script src="../../../../build/aui/aui.js"></script>
    <script src="js/aui-form-field-text-tests.js"></script>
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>
<div id="container"></div>

<script>
YUI({
    coverage: ['aui-form-field-text'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'aui-form-field-text-tests', function(Y) {

    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('aui-form-field-text');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
