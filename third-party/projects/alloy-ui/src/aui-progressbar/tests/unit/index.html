<!DOCTYPE html>
<html>
    <head>
        <title>AUI ProgressBar Unit Tests</title>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

        <style>
            .wrapper {
                margin-top: 30px;
            }
        </style>

        <script src="../../../../build/aui/aui.js"></script>
        <script src="js/tests.js"></script>

    </head>
    <body class="yui3-skin-sam">
        <div id="logger"></div>

        <div class="wrapper">
            <div id="progressbar"></div>
            <div id="progressbarWithLabel">
                <p>Label Content</p>
            </div>
            <div id="progressbarWithoutLabel"></div>
        </div>

        <script>
            YUI({
                coverage: ['aui-progressbar'],
                filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
            }).use('test-console', 'test', 'aui-progressbar-tests', function(Y) {

                (new Y.Test.Console()).render('#logger');

                Y.Test.Runner.setName('aui-progressbar');
                Y.Test.Runner.run();
            });
        </script>
    </body>
</html>
