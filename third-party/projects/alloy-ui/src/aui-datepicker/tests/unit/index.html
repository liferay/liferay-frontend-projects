<!DOCTYPE html>
<html>
<head>
    <title>aui-datepicker</title>

    <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

    <script src="../../../../build/aui/aui.js"></script>
    <script src="js/tests.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>
<button id="trigger"></button>
<button id="triggerA"></button>
<button id="triggerB"></button>
<textarea id="inputTrigger" type="text" >Wed, Aug 07, 2013 — Thu, Aug 08, 2013 — Sun, Aug 18, 2013</textarea>

<div>
	<input id="inputTriggerA" type="text" />
	<input id="inputTriggerB" type="text" />
	<input id="inputTriggerC" type="text" />
</div>

<script>
YUI({
    coverage: ['aui-datepicker'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'aui-datepicker-tests', function(Y) {

    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('aui-datepicker');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
