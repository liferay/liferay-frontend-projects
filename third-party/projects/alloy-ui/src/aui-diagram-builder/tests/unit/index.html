<!DOCTYPE html>
<html>
<head>
    <title>aui-diagram-builder</title>

    <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

    <script src="../../../../build/aui/aui.js"></script>
    <script src="js/tests.js"></script>
    <meta charset="utf-8" />
    <style>
        .property-builder-content-container {
            height: 500px;
            overflow: auto;
            padding-left: 280px;
        }
    </style>
</head>
<body class="yui3-skin-sam">

<div id="logger"></div>

<div id="diagramBuilder"></div>

<script>
YUI({
    coverage: ['aui-diagram-builder'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('aui-diagram-builder', 'test-console', 'test', 'aui-diagram-builder-tests', function(Y) {

    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('aui-diagram-builder');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
