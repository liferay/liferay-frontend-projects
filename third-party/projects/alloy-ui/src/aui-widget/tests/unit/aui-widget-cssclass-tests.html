<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8" />
            <title>AUI WidgetCssClass Unit Tests</title>

            <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

            <script src="../../../../build/aui/aui.js"></script>
            <script src="js/aui-widget-cssclass-tests.js"></script>
        </head>
        <body class="yui3-skin-sam">
            <div id="logger"></div>

            <script>
                YUI({
                    coverage: ['aui-widget-cssclass'],
                    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
                }).use('test-console', 'test', 'aui-widget-cssclass-tests', function(Y) {

                    (new Y.Test.Console()).render('#logger');

                    Y.Test.Runner.setName('aui-widget-cssclass');
                    Y.Test.Runner.run();
                });
            </script>
        </body>
</html>
