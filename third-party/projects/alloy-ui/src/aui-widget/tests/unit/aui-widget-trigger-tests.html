<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <title>AUI WidgetTrigger Unit Tests</title>

        <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

        <script src="../../../../build/aui/aui.js"></script>
        <script src="js/aui-widget-trigger-tests.js"></script>
    </head>
    <body class="yui3-skin-sam">
        <div id="logger"></div>

        <input id="trigger" type="text" class="form-control"></input>
        <input id="trigger2" type="text" class="form-control"></input>

        <script>
            YUI({
                coverage: ['aui-widget-trigger'],
                filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
            }).use('test-console', 'test', 'aui-widget-trigger-tests', function(Y) {

                (new Y.Test.Console()).render('#logger');

                Y.Test.Runner.setName('aui-widget-trigger');
                Y.Test.Runner.run();
            });
        </script>
    </body>
</html>
