<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AUI Popover Unit Test</title>

    <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

    <script src="../../../../build/aui/aui.js"></script>
    <script src="js/tests.js"></script>

    <style>
        .example {
            margin: 100px;
        }
    </style>
</head>

<body class="yui3-skin-sam">
    <div id="logger"></div>

    <div class="example">
        <button class="btn btn-lg btn-primary" id="triggerTop">Click here to toggle a top popover</button>
        <button class="btn btn-lg btn-primary" id="triggerBottom">Click here to toggle a bottom popover</button>
    </div>

    <script>
        YUI({
            coverage: ['aui-popover'],
            filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
        }).use('test-console', 'test', 'aui-popover-tests', function(Y) {

            (new Y.Test.Console()).render('#logger');

            Y.Test.Runner.setName('aui-popover');
            Y.Test.Runner.run();
        });
    </script>
    </body>
</html>
