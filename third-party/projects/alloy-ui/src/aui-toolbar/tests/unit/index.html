<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>AUI Toolbar Unit Tests</title>

    <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

    <script src="../../../../build/aui/aui.js"></script>

    <script src="js/tests.js"></script>
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>
<div class="row">
    <div id="container"></div>  
</div>

<div id="toolbar-971" class="toolbar"></div>

<script>
YUI({
    coverage: ['aui-toolbar'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('aui-toolbar', 'test-console', 'test', 'aui-toolbar-tests', function(Y) {

    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('aui-toolbar');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
