<!DOCTYPE html>
<html>
<head>
    <title>aui-aria</title>

    <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">


    <script src="../../../../build/aui/aui.js"></script>
    <script src="js/aui-aria-table-sortable-tests.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>
<div id="simple" class="table-striped"></div>
<script>
YUI({
    coverage: ['aui-aria-table-sortable'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'aui-aria-tests', function(Y) {

    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('aui-aria-table-sortable');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
