<!doctype html>
<html>
<head>

    <script src="../../../../build/aui/aui.js"></script>
    <script src="js/tests-aui-undo-redo-utils.js"></script>
    <script src="js/tests.js"></script>
    <script src="js/tests-aui-undo-redo-utils.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>

<script>
YUI({
    coverage: ['aui-undo-redo'],

    Y.Test.Runner.run();

</body>
