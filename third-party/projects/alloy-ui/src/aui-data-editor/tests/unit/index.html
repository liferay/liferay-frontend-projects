<!doctype html>
<html>
<head>
    <title>AUI Data Editor Unit Tests</title>
    <meta charset="utf-8" />

    <script src="../../../../build/aui/aui.js"></script>
    <script src="js/tests.js"></script>
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>

<script>
YUI({
    coverage: ['aui-data-editor'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'aui-data-editor-tests', function(Y) {

    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('aui-data-editor');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
